title: Sree Harsha Nelaturu
description: Deep Learning Researcher

baseurl: "" #name of GitHub repository
url: "" #custom url to be used instead of GitHub repository
email: nelaturu.harsha@gmail.com

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
twitter: "Sree_Harsha_N"
github: "SreeHarshaNelaturu"

# Markdown
markdown: kramdown

# optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include: [_pages]

exclude:
  - README.md
  - LICENSE.md
